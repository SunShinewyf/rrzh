<include file="Public:header"/>
<!-- =================== -->
<div class="title">
    <img src="__IMAGES__/set-db.png"/><h2>公司信息</h2>
</div>
<div class="boxwrap">
    <div class="box">
        <div class="box-title">
            版块说明
        </div>
        <div class="box-content">
            <p>你可以在本版块查看网站前台左侧的超链接</p>
        </div>
    </div>
</div>
<div class="boxwrap60">
    <div class="box">
        <div class="box-title">
            所有信息
        </div>
        <div class="box-content no-padding">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>公司名</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>qq号</th>
                    <th>邮箱</th>
                    <th>公司地址</th>
                </tr>
                </thead>
                <tbody>
                <volist name="result" id="vo">
                    <tr>
                        <td>{$vo['iid']}</td>
                        <td>
                            {$vo['iname']}
                            <div class="operate">
<!-- ============================= -->
                                <a href="__URL__/AllInfo/iid/{$vo.iid}" class="btn btn-xs btn-warning">修改</a>
                            </div>
                        </td>
                        <td>{$vo['icontactor']}</td>
                        <td>{$vo['iphone']}</td>
                        <td>{$vo['iemail']}</td>
                        <td>{$vo['iaddress']}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="boxwrap40">
    <div class="box">
        <div class="box-title">
            添加公司信息
        </div>
        <div class="box-content">
            <form action="__URL__/SaveInfo" method="post" id="form-info">
                <div class="form-group">
                    <label for="ltitle">*公司名</label>
                    <input type="text" class="form-control" id="iname" name="iname"  value="{$info['iname']}" placeholder="公司名">
                </div>
                <div class="form-group">
                    <label for="lhref">*公司联系人</label>
                    <input type="text" class="form-control" id="icontactor" name="icontactor" placeholder="公司联系人" value="{$info['icontactor']}">
                </div>
                <div class="form-group">
                    <label for="lhref">*公司联系电话</label>
                    <input type="text" class="form-control" id="iphone" name="iphone" placeholder="公司联系电话" value="{$info['iphone']}">
                </div>
                <div class="form-group">
                    <label for="lhref">公司qq</label>
                    <input type="text" class="form-control" id="iqq" name="iqq" placeholder="公司联系人" value="{$info['iqq']}">
                </div>
                <div class="form-group">
                    <label for="lhref">公司邮箱</label>
                    <input type="text" class="form-control" id="iemail" name="iemail" placeholder="公司邮箱" value="{$info['iemil']}">
                </div>
                <div class="form-group">
                    <label for="lhref">公司地址</label>
                    <input type="text" class="form-control" id="iemail" name="iaddress" placeholder="公司地址" value="{$info['iaddress']}">
                </div>
                <input type="submit" class="btn btn-primary" value="确认发布"/>
            </form>
        </div>
    </div>
</div>
<include file="Public:footer"/>
